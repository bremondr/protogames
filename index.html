<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtoGames</title>
    <link href="css/protogames.css" rel="stylesheet" type="text/css">

</head>
<body>
    <section class="section">
        <canvas id="drawCanvas" class="canvas"></canvas>
        <div class="shapes">
            <button onclick="generatePointyTopGrid()" class="button"><img src="images/Regular_hexagon-pointy.svg" loading="lazy" alt="" class="image"></button>
            <button onclick="generateFlatTopGrid()" class="button"><img src="images/Regular_hexagon-flat.svg" loading="lazy" alt="" class="image"></button>
            <button onclick="generateTriangleGrid()" class="button"><img src="images/Regular_triangle.svg" loading="lazy" alt="" class="image"></button>
        </div>
        <div class="size">
            <label for="hexSize">Size:</label>
            <input type="range" id="hexSize" min="10" max="100" value="30" step="1">
        </div>
        <div class="admin">
            <button onclick="exportCanvasAsPNG()" class="text-button">Export PNG</button>
            <button onclick="clearCanvas()" class="text-button">Clear Canvas</button>
        </div>
        
        <div class="colors">
            <select id="colorPicker">
                <option value="red">Red</option>
                <option value="orange">Orange</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="indigo">Indigo</option>
                <option value="violet">Violet</option>
                <option value="active-border">Grey Border</option> 
                <option value="eraser">Eraser</option> 
    
            </select>
        </div>
      </section>

    <script src="app.js"></script> <!-- Link to the JavaScript file -->

</body>
</html>
