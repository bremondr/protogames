<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagonal Tile Grid</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            background-color: aquamarine;
        }

        .controls-overlay {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        select {
            padding: 10px;
            font-size: 14px;
            width: 150px;
        }
    </style>
</head>
<body>

    <!-- Fixed control panel in the upper-left corner -->
    <div class="controls-overlay">
        <!-- Color Picker Dropdown for selecting colors -->
        <select id="colorPicker">
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="indigo">Indigo</option>
            <option value="violet">Violet</option>
        </select>
    </div>

    <!-- Canvas for drawing hexagonal grid -->
    <canvas id="drawCanvas"></canvas>

    <script src="app.js"></script> <!-- Link to the JavaScript file -->

</body>
</html>
