<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protogames</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Fixed top app header -->
    <header class="app-header">
        <div class="brand">
            <span class="brand-mark" aria-hidden="true">PG</span>
            <span class="brand-name">Protogames</span>
        </div>
        <p class="header-tagline">Tabletop Board Designer</p>
    </header>

    <div class="app-shell">
        <!-- Primary toolbar sidebar -->
        <aside class="sidebar" aria-label="Protogames toolbox">
            <!-- Board setup panel -->
            <section class="panel" aria-labelledby="board-setup-title">
                <h2 id="board-setup-title">Board Setup</h2>
                <form class="panel-form">
                    <label class="field">
                        <span class="field-label">Grid Type</span>
                        <select name="gridType" aria-label="Select grid type">
                            <option>Hexagon</option>
                            <option>Square</option>
                            <option>Triangle</option>
                            <option>Orthogonal Square</option>
                        </select>
                    </label>
                    <label class="field">
                        <span class="field-label">Grid Orientation</span>
                        <select name="gridOrientation" aria-label="Select grid orientation">
                            <option>Pointy-top</option>
                            <option>Flat-top</option>
                            <option>Orthogonal</option>
                            <option>Diagonal</option>
                        </select>
                    </label>
                    <label class="field">
                        <span class="field-label">Board Outline</span>
                        <select name="boardOutline" aria-label="Select board outline">
                            <option>Square</option>
                            <option>Rectangle</option>
                            <option>Hexagon</option>
                        </select>
                    </label>
                    <div class="field dimension-fields">
                        <label>
                            <span class="field-label">Width</span>
                            <input type="number" name="boardWidth" min="1" step="1" value="20" aria-label="Board width">
                        </label>
                        <label>
                            <span class="field-label">Height</span>
                            <input type="number" name="boardHeight" min="1" step="1" value="20" aria-label="Board height">
                        </label>
                    </div>
                    <button type="button" class="primary-button">Generate Board</button>
                </form>
            </section>

            <!-- Color palette panel -->
            <section class="panel" aria-labelledby="color-palette-title">
                <h2 id="color-palette-title">Color Palette</h2>
                <div class="palette-grid" role="list">
                    <button type="button" class="palette-swatch selected" style="--swatch-color:#0b3d1d" aria-pressed="true">
                        <span class="swatch" aria-hidden="true"></span>
                        <span class="swatch-label">Forest</span>
                    </button>
                    <button type="button" class="palette-swatch" style="--swatch-color:#4caf50">
                        <span class="swatch" aria-hidden="true"></span>
                        <span class="swatch-label">Grassland</span>
                    </button>
                    <button type="button" class="palette-swatch" style="--swatch-color:#1e88e5">
                        <span class="swatch" aria-hidden="true"></span>
                        <span class="swatch-label">Water</span>
                    </button>
                    <button type="button" class="palette-swatch" style="--swatch-color:#cbb279">
                        <span class="swatch" aria-hidden="true"></span>
                        <span class="swatch-label">Desert</span>
                    </button>
                    <button type="button" class="palette-swatch" style="--swatch-color:#607d8b">
                        <span class="swatch" aria-hidden="true"></span>
                        <span class="swatch-label">Mountain</span>
                    </button>
                    <button type="button" class="palette-swatch" style="--swatch-color:#795548">
                        <span class="swatch" aria-hidden="true"></span>
                        <span class="swatch-label">Village</span>
                    </button>
                    <button type="button" class="palette-swatch" style="--swatch-color:#ff7043">
                        <span class="swatch" aria-hidden="true"></span>
                        <span class="swatch-label">Volcanic</span>
                    </button>
                    <button type="button" class="palette-swatch" style="--swatch-color:#9c27b0">
                        <span class="swatch" aria-hidden="true"></span>
                        <span class="swatch-label">Mystic</span>
                    </button>
                </div>
            </section>

            <!-- Action buttons panel -->
            <section class="panel" aria-labelledby="actions-title">
                <h2 id="actions-title">Actions</h2>
                <div class="action-buttons">
                    <button type="button" class="icon-button" aria-label="Undo action">
                        <span class="icon" aria-hidden="true">
                            <svg viewBox="0 0 24 24" focusable="false">
                                <path d="M9 7H4v5" />
                                <path d="M4 12a8 8 0 1 0 2.34-5.66" />
                            </svg>
                        </span>
                        <span>Undo</span>
                    </button>
                    <button type="button" class="icon-button" aria-label="Redo action">
                        <span class="icon" aria-hidden="true">
                            <svg viewBox="0 0 24 24" focusable="false">
                                <path d="M15 7h5v5" />
                                <path d="M20 12a8 8 0 1 1-2.34-5.66" />
                            </svg>
                        </span>
                        <span>Redo</span>
                    </button>
                    <button type="button" class="icon-button destructive" aria-label="Clear board">
                        <span class="icon" aria-hidden="true">
                            <svg viewBox="0 0 24 24" focusable="false">
                                <line x1="6" y1="6" x2="18" y2="18" />
                                <line x1="18" y1="6" x2="6" y2="18" />
                            </svg>
                        </span>
                        <span>Clear</span>
                    </button>
                </div>
            </section>

            <!-- File management panel -->
            <section class="panel" aria-labelledby="files-title">
                <h2 id="files-title">File Management</h2>
                <div class="stacked-buttons">
                    <button type="button" class="secondary-button">Save Project</button>
                    <label for="loadProject" class="secondary-button file-button">Load Project</label>
                    <input type="file" id="loadProject" class="visually-hidden" aria-label="Load project file" accept=".json">
                    <label class="field">
                        <span class="field-label">Export</span>
                        <select name="exportType" aria-label="Select export format">
                            <option>PNG</option>
                            <option>PDF</option>
                            <option>SVG</option>
                        </select>
                    </label>
                </div>
            </section>
        </aside>

        <!-- Workspace / canvas area -->
        <main class="workspace" aria-label="Game board workspace">
            <div class="canvas-wrapper">
                <canvas id="gameCanvas" aria-label="Board editor canvas"></canvas>
                <p class="canvas-placeholder">Canvas tools coming in the next phase.</p>
            </div>
        </main>
    </div>
</body>
</html>
